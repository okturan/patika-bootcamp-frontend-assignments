<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play Your Dream Song</h1>
    <img src="./drum.png" alt="drum-kit">
    <div class="drum-kit">
        <button class="drum" data-sound="boom" data-key="A">Boom</button>
        <button class="drum" data-sound="clap" data-key="S">Clap</button>
        <button class="drum" data-sound="hihat" data-key="D">Hi-Hat</button>
        <button class="drum" data-sound="kick" data-key="F">Kick</button>
        <button class="drum" data-sound="openhat" data-key="G">Open Hat</button>
        <button class="drum" data-sound="ride" data-key="H">Ride</button>
        <button class="drum" data-sound="snare" data-key="J">Snare</button>
        <button class="drum" data-sound="tink" data-key="K">Tink</button>
        <button class="drum" data-sound="tom" data-key="L">Tom</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
